<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <title>Pokemon Catcher</title>
</head>

<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="./images/logo.svg" width="30" height="30" alt="" loading="lazy">
        Blockdemy Pokemon Catcher
      </a>
    </div>
  </nav>


  <div class="container mt-4">
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Page</label>
      <input id="pokemon-page" type="number" min="1" value="1" type="text" class="form-control" placeholder="Page" aria-label="Page"
        aria-describedby="button-addon2">
      <button id="update-pokemons" class="btn btn-outline-secondary" type="button" id="button-addon2">Update</button>
    </div>
    <div id="pokemons" class="row">

    </div>
  </div>

  <!-- JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
